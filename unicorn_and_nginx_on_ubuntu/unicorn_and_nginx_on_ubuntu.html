# unicorn::and::nginx::on::ubuntu

---

# install: unicorn and nginx on ubuntu
Step One

Update aptitutde:

    sudo apt-get update

Install curl:

    sudo apt-get install curl

Get and install Ruby RVM

    curl -L https://get.rvm.io | bash -s stable
    # if the GPG signature verification failed? Follow the instructions

---


Reload Terminal session with RVM

Install RVM requirements

    rvm requirements

Step Two Install Ruby

    rvm install ruby

Set Ruby to default version

    rvm use ruby --default

---

Step Three Install Ruby Gems

    rvm rubygems current

Step Four Install Sinatra

    gem install sinatra

---

Install nginx

    apt-get install nginx

Install unicorn

    apt-get install unicorn
