# 8 Wege um zu beweisen das dein Produkt funktioniert

---

# Ziel!

Lernings generieren!

---

* LandingPage MVP
    - ggf. leere Menü-Punkte und die mit Leben füllen, wenn geklickt wird.
* Video MVP
    - Digitalisiere dein Produkt und presentiere es als Video
* Wizard of Oz MVP
    - Erst bei kauf losgehen und das Produkt selber einkaufen und versenden. Man spart sich den Aufbau.
* Concierge MVP
    - Wie Wizard nur nicht als Geheimnis. zB Foodora. Oder mit Menschen einkaufen gehen. Buttler sein. Daraus lernen was der Kunde will.
* Component MVP
    - Lieferwege, Verschicken etc als Komponente einkaufen. Nicht selber machen, auch wenn teuer. Lernings generieren.
* One-Feature MVP
    - Erstmal nur einen Burger verkaufen. Nicht gleich auch noch Pizza. Nur ein Feature.
* Crowdfunding MVP
    - Geldsammeln via Crowd. Technisch wie Nr.2
* Judo MVP
    - Produkt der Konkurrenz nehmen und damit Umfragen machen. Fragt euere Kunden was man besser machen kann, was dem Kunden an dem Produkt stört.
