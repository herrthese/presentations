# Puppet Forge: Unable to verify the SSL certificate

When you get the following CA error during the `puppet module upgrade` process.

     foo $ puppet module upgrade maestrodev-sonarqube --modulepath=modules/vendor/

     Notice: Preparing to upgrade 'maestrodev-sonarqube' ...
     Notice: Found 'maestrodev-sonarqube' (v2.6.5) in /foo/bar/modules/vendor ...

     Error: Could not connect via HTTPS to https://forgeapi.puppetlabs.com
     Unable to verify the SSL certificate
     The certificate may not be signed by a valid CA
     The CA bundle included with OpenSSL may not be valid or up to date

---

Try set the `--module_repository` with `http`.

    foo $ puppet module upgrade maestrodev-sonarqube --modulepath=modules/vendor/

    --module_repository=http://forge.puppetlabs.com

    Notice: Preparing to upgrade 'maestrodev-sonarqube' ...
    Notice: Found 'maestrodev-sonarqube' (v2.6.5) in /foo/bar/modules/vendor ...
    Notice: Downloading from http://forge.puppetlabs.com ...
    Notice: Upgrading -- do not interrupt ...
    /foo/bar/modules/vendor
    └── maestrodev-sonarqube (v2.6.5 -> v2.6.7)
